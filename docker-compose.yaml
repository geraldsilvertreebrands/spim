# ./docker-compose.yml
version: "3.9"

services:
  app:
    build: .
    container_name: spim_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      PHP_MEMORY_LIMIT: 512M
      XDEBUG_MODE: "debug"          # enable debug mode
      XDEBUG_CONFIG: "client_host=host.docker.internal idekey=SPIM"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "m2.ftn.test:host-gateway"
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  web:
    image: nginx:1.27-alpine
    container_name: spim_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./ops/nginx/spim.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  db:
    image: mysql:8.0
    container_name: spim_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: spim
      MYSQL_USER: spim
      MYSQL_PASSWORD: spim
      MYSQL_ROOT_PASSWORD: spim
    ports:
      - "3307:3306"
    volumes:
      - spim_mysql_data:/var/lib/mysql
    command: --innodb-buffer-pool-size=256M --max-connections=50
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: spim_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  queue:
    build: .
    container_name: spim_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      PHP_MEMORY_LIMIT: 512M
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "m2.ftn.test:host-gateway"
    depends_on:
      - db
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  spim_mysql_data:
